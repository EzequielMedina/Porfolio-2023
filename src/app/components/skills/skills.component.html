<div class="container" style="z-index: 1; position: relative; margin-top: 6%;">

    <div class="row">
        <div class="title">
            <h1>SKILLS</h1>
        </div>
        <div class="col-lg-1 col-md-1"></div>

                <img src={{item.image}} alt="">

                    <ng-container *ngIf="start == true;else templateName">

                            class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path

                                style="stroke: none;fill: #d1c502;" />
                        </svg>
                    </ng-container>
                    <ng-template #templateName>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
